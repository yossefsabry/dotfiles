# for refresh the tmux config file
unbind r
bind r source-file ~/.tmux.conf

# change the prefix key to ctrl-s
set -g prefix C-s

# vim setup
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# list of plugins 
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'
#
# # set some config for tmux theme dracula
set -g @dracula-show-powerline true
# set -g @dracula-plugins "git time"
set -g status-position top
set -g @dracula-git-disable-status false
# set -g @dracula-git-no-repo-message "ðŸ’¤"
# set -g @dracula-time-colors "light_purple white"
# set -g @dracula-git-colors " white dark_purple "
set -g @dracula-left-icon-padding 10
#
# tumx plugin manager
run '~/.tmux/plugins/tpm/tpm'

# key binding for vim tmux
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'


