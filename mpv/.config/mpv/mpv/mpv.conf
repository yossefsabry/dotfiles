##########
# WATCH LATER / RESUME
##########

# Save playback position on quit
save-position-on-quit=yes

# Explicit watch later directory (recommended)
watch-later-directory=~/.local/state/mpv/watch_later

# Keep a recent history list (for menus like uosc)
save-watch-history=yes
watch-history-path=~/.local/state/mpv/watch_history.jsonl

##########
# PLAYLIST / FILE HANDLING
##########

# Keep window open after file ends
keep-open=yes

# Always create a window (even audio files)
force-window=yes

# Automatically load files in same directory
autoload-files=yes

##########
# UI / OSD
##########

# Minimal OSD
osd-level=1
osd-duration=2000
osd-font-size=28

# Show useful info when changing things
osd-status-msg=${filename}\n${time-pos} / ${duration}

##########
# VIDEO
##########

# GPU rendering (best default)
vo=gpu

# Auto backend (Vulkan/OpenGL)
gpu-api=auto

# Hardware decoding with copy-back for filter safety
# Force NVDEC to avoid Vulkan hwdec failures
hwdec=nvdec-copy

# Good quality without being heavy
profile=gpu-hq

# Scale settings (balanced)
scale=ewa_lanczossharp
cscale=ewa_lanczossharp

##########
# AUDIO
##########

# Safer volume behavior
volume=100
volume-max=150

# Audio sync
audio-pitch-correction=yes

##########
# SUBTITLES
##########

sub-auto=fuzzy
sub-font-size=36
sub-border-size=2
sub-shadow-offset=1
sub-color="#FFFFFFFF"
sub-border-color="#FF000000"

##########
# INPUT / UX
##########

# Donâ€™t close on ESC (vim users hate accidents)
input-default-bindings=yes

# Faster seeking feel
hr-seek=yes
hr-seek-framedrop=no

##########
# CACHE (streaming / yt-dlp)
##########

cache=yes
cache-pause=yes
demuxer-max-bytes=1GiB
demuxer-max-back-bytes=512MiB
